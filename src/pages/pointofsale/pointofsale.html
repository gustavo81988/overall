<ion-header>
    <ion-navbar>
      <ion-title>{{ posGroup.name | uppercase }}</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-card 
      *ngFor = "let quote of posGroup.employees;let i  = index"
    >
      <ion-card-header>
        #{{ i+1 }}
      </ion-card-header>
      <ion-card-content>
        <p>{{ posGroup.text }}</p>
        <p class="author">{{ quote.person }}</p>
        <ion-row>
          <ion-col text-left>
              {{ quote.position }}
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-content>
